    <!-- Register Form -->
    <div class="register-container">

        <form id="registerForm" action="/api/users" method="POST">
            <div class="form-group">

            <div class="form-group">
                <label class="form-label" for="username">Nh·∫≠p T√†i Kho·∫£n</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="T√†i kho·∫£n" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Nh·∫≠p M·∫≠t Kh·∫©u</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="M·∫≠t kh·∫©u" required>
            </div>

            <!-- Social Register -->
            <div class="social-register">
                <label class="social-label">B·∫°n c√≥ th·ªÉ t·∫°o t√†i kho·∫£n v·ªõi</label>
                <div class="social-buttons">
                    <button type="button" class="social-btn facebook">f</button>
                    <button type="button" class="social-btn google">G</button>
                    <button type="button" class="social-btn apple">üçé</button>

            <!-- Register Button -->

    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            hideMessages();
            
            // Show loading state
            const submitBtn = this.querySelector('.register-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'ƒêang ƒëƒÉng k√Ω...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const registerData = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                console.log('Sending register request:', registerData);
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                console.log('Response data:', result);

                if (response.ok) {
                    showSuccessMessage('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p...');
                    
                    // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p sau 2 gi√¢y
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // X·ª≠ l√Ω l·ªói validation
                    if (result.errors) {
                        let errorMsg = 'C√≥ l·ªói x·∫£y ra:\n';
                        result.errors.forEach(error => {
                            errorMsg += `- ${error.field}: ${error.message}\n`;
                        });
                        showErrorMessage(errorMsg);
                    } else {
                        showErrorMessage(result.message || 'C√≥ l·ªói x·∫£y ra khi ƒëƒÉng k√Ω. Vui l√≤ng th·ª≠ l·∫°i.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('C√≥ l·ªói x·∫£y ra khi ƒëƒÉng k√Ω. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Social register buttons (placeholder functionality)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showErrorMessage('T√≠nh nƒÉng ƒëƒÉng k√Ω x√£ h·ªôi ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn');
            });
        });

        // Helper functions for messages
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // If already logged in, redirect to dashboard
                window.location.href = '/dashboard';
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('input', function() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && !isValidEmail(email)) {
                showErrorMessage('Email kh√¥ng h·ª£p l·ªá');
                return;
            }

            if (username && username.length < 3) {
                showErrorMessage('T√™n t√†i kho·∫£n ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
                return;
            }

            if (password && password.length < 6) {
                showErrorMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return;
            }

            // Hide error if all validations pass
            hideMessages();
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
