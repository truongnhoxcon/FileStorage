        <form id="loginForm" action="/api/auth/login" method="POST">

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            hideMessages();
            
            // Show loading state
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                console.log('Sending login request:', loginData);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                console.log('Response data:', result);

                if (response.ok) {
                    // L∆∞u token v√†o localStorage
                    localStorage.setItem('token', result.token);
                    showSuccessMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    
                    // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch√≠nh sau 1.5 gi√¢y
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1500);
                } else {
                    showErrorMessage(result.message || 'T√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng');
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('C√≥ l·ªói x·∫£y ra khi ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Social login buttons (placeholder functionality)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showErrorMessage('T√≠nh nƒÉng ƒëƒÉng nh·∫≠p x√£ h·ªôi ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn');
            });
        });

        // Helper functions for messages
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid by making a test request
                fetch('/api/users', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to home
                        window.location.href = '/home';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                    }
                })
                .catch(() => {
                    // Error occurred, remove token
                    localStorage.removeItem('token');
                });
            }
        });
    </script>
